<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Candies</title>
</head>

<body style="background-image: url(img/candy-treat-sweet-junk.jpg);">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-6 col-lg-6 col-xl-5">
          <div class="card bg-danger text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your Email and Password!</p>
                <div class="form-outline form-white mb-4">
                  <input class="form-control form-control-lg" id="first_name1" />
                  <label class="form-label">First Name</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="password" id="password1" class="form-control form-control-lg" />
                  <label class="form-label">Password</label>
                </div>
                <p class="small mb-5 pb-lg-2"><a class="text-info" href="#">Forgot password?</a></p>
                <button class="btn btn-outline-light btn-lg px-5" type="button" id="signinBtn">Login</button>
              </div>
              <div>
                <p>Don't have an account?</p>
                <button type="button" class="mt-4 mb-4 btn text-info" data-bs-toggle="modal"
                  data-bs-target="#myModal" >Sign Up</button>
                <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content bg-danger">
                      <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body mx-3">
                        <div class="form-outline form-white mb-4">
                          <input class="form-control form-control-lg" id="first_name" />
                          <label class="form-label">First Name</label>
                        </div>
                        <div class="form-outline form-white mb-4">
                          <input class="form-control form-control-lg" id="last_name" />
                          <label class="form-label">Last Name</label>
                        </div>
                        <div class="form-outline form-white mb-4">
                          <input type="email" id="email" class="form-control form-control-lg" />
                          <label class="form-label" for="typeEmailX">Email</label>
                        </div>
                        <div class="md-form mb-4">
                          <i class="fas fa-lock prefix grey-text"></i>
                          <input type="password" id="password" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
                        </div>

                      </div>
                      <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-outline-light btn-lg px-5" data-bs-dismiss="modal"
                          type="submit" id="signupBtn">Sign up</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
      <script src="script.js"></script>

</body>

</html>
